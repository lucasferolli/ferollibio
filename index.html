<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Variáveis de cores para facilitar mudanças */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #1C1C1C;
            --text-color: #1C1C1C;
            --accent-color: #04425c;
            --hover-color: #7dd3fc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
        }

        /* Estilo da Foto de Perfil */
        .profile-img {
            width: 120px;
            height:120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 16px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .bio {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Estilo dos Botões de Link */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background-color: var(--card-bg);
            color: #f8fafc;
            text-decoration: none;
            padding: 18px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Efeito de Hover (passar o mouse) */
        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(47, 47, 47, 0.744)
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/238990874?v=4" alt="Foto de Perfil" class="profile-img">
        
        <h1> LUCAS FEROLLI </h1>

        <div class="links-wrapper">
            {% for link in links %}
                <a href="{{ link.url }}" class="link-card" target="_blank">
                    <i class="{{ link.icone }}"></i> {{ link.nome }}
                </a>
            {% endfor %}
        </div>

    </div>

</body>
</html>
